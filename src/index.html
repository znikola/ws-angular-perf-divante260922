<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HubMovies</title>
  <base href="/" />
  <meta
    name="description"
    content="A movies manager - no idea which movie to watch ? find it here"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" href=/assets/icons/light-apple-touch-icon.png">

  <link rel="preconnect" href="https://api.themoviedb.org/" crossorigin="" />
  <link rel="preconnect" href="https://image.tmdb.org/" crossorigin="" />
  <link rel="preload" as="image" href="/assets/images/logo.svg" />
  <link
    rel="preload"
    as="image"
    href="assets/icons/android-chrome-192x192.png"
  />
  <link
    rel="prefetch"
    href="assets/images/no_poster_available.jpg"
  />
  <meta name="theme-color" content="#1976d2" />
</head>
<body class="light">
<app-root>
  <div class="launcher">
    <img width="192" height="192" src="assets/icons/android-chrome-192x192.png" alt="logo" />
    <p>HubMovies</p>
  </div>
</app-root>
<noscript
>Please enable JavaScript to continue using this application.
</noscript
>
</body>
</html>
